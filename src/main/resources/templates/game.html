<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="${game.name}">Детали игры</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Главная</a>
        <div sec:authorize="isAuthenticated()">
            <a class="navbar-brand" href="/games">Мои игры</a>
        </div>
        <div class="ms-auto d-flex">
            <div sec:authorize="isAuthenticated()">
                    <span class="navbar-text me-2">
                        Привет, <span sec:authentication="name"></span>!
                    </span>
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-outline-danger" type="submit">Выйти</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a class="btn btn-outline-primary me-2" th:href="@{/login}">Войти</a>
                <a class="btn btn-primary" th:href="@{/register}">Зарегистрироваться</a>
            </div>
        </div>
    </div>
</nav>
<h1 th:text="${game.name}"></h1>
<p>Тема: <span th:text="${game.theme}"></span></p>
<p>Игроков: <span th:text="${game.players.size()}"></span>/<span th:text="${game.maxPlayers}"></span></p>

<h2>Участники:</h2>
<ul>
    <li th:each="player : ${game.players}" th:text="${player.username}"></li>
</ul>

</body>
</html>
